<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/todo.css" rel="stylesheet">
    <script src="../js/todo.js" defer></script>
    <title>To Do</title>
</head>
<body>
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">To DO List</h3>
                    </div>
                    <div class="card-body">
                        <input class="taskInput" id="inputField" type="text">
                        <button class="btn btn-primary" id="addToDo" type="submit">+</button><br>
                        <small>Click once to complete tasks, double click to delete tasks</small>
                        <div class="toDo" id="toDoContainer">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
