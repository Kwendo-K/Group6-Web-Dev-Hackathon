<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/registration.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validation.js" defer type="text/javascript"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form-center">
                <form class="" name="regForm" onsubmit="return validateForm()" method="post">
                    <h3 class="text-center">Resistration Form</h3>
                    <div class="form-group mb-3 mt-3">
                        <label for="username">Username:</label>
                        <input type="textbox" class="form-control" name="username">
                        <small class="small">Error message</small>
                    </div>
    
                    <div class="row mb-3 mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="email">Email:</label><br>
                                    <input type="mail" class="form-control" name="email">
                                    <small class="small">Error message</small>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="email">Confirm Email:</label><br>
                                    <input type="mail" class="form-control" name="confirmEmail">
                                    <small class="small">Error message</small>
                                </div>
                            </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password">
                                <small class="small">Error message</small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" name="confirmPassword">
                                <small class="small">Error message</small>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-3 mb-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary" id="register" name="register" onclick="return window.location.href='../html/welcome.html' ">Submit</button>
                        </div>
                        <div class="col">
                            <a href="../html/login.html">login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
