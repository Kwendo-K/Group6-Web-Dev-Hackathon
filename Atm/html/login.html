<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js" defer type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="center-form">
                <form class="form" name="loginForm" onsubmit="return validateForm()">
                    <h3 class="text-center">Login</h3>
                    <div class="form-group mt-3 mb-3">
                        <label for="username">Username:</label>
                        <input type="textbox" class="form-control" id="loginUsername" name="loginUsername">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <button type="submit" class="btn btn-primary" id="login" name="login" onclick="return loginValidation()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
